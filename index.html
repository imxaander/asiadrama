<html lang="en">
  <head>

  <body>
    
    <nav class="navbar mt-0  fixed-top " id="home-navbar">
        <div class="container-fluid ">
          <a class="navbar-brand text-light" id="brand-title" href="">Watch</a>
          <form class="d-flex" role="search">
            <input id="search-input"class="form-control me-2" type="search" placeholder="Search" aria-label="Search"  oninput="search()">
            <button class="btn text-light" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </div>
    </nav>

    <ul class="nav nav-tabs visually-hidden " id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button id="home-page-btn" class="nav-link active"data-bs-toggle="tab" data-bs-target="#home-tab" type="button" role="tab" aria-controls="home-tab" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button id="search-page-btn" class="nav-link"data-bs-toggle="tab" data-bs-target="#search-tab" type="button" role="tab">Profile</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active home-tab" id="home-tab">
            <div class="container-fluid p-0 position-relative">
                <img class="w-100 image-fluid"src="https://dramacool.com.pa/plugins/slideshow/slides/new/dramacool-ltns.png" alt="">

                    <button class="btn bg-light btn-lg "> <i class="fas fa-play"></i> PLAY</button>
                    <button class="btn bg-dark text-light btn-lg "> <i class="fas fa-info-circle"></i> MORE INFO</button>
                </div>
            </div>
            
            <div class="container-fluid  movie-list text-light m-0 p-4">
                <!-- slider wrapper -->
                <div class="container-fluid m-0 p-0 fav-section">

                    <!-- slider -->
                    <div class="container-fluid carousels p-0 m-0  ">
                        <!-- sample card -->
                        <div class="card" > 
                            <img class="card-img img-fluid" src="https://asianimg.pro/cover/my-man-is-cupid-1701137121.png" alt="">

                            <img class="card-img img-fluid" src="https://asianimg.pro/cover/doctor-slump-1704963758.png" alt="">

                        </div>

                        <div class="card" > 
                            <img class="card-img img-fluid" src="https://asianimg.pro/cover/doctor-slump-1704963758.png" alt="">
                        </div>
                        <!-- sample card -->
                        <div class="card" > 
                            <img class="card-img img-fluid" src="https://asianimg.pro/QP.jpg" alt="">
                        </div>
                    </div>
                </div>  
            </div>
        </div>

        <div class="tab-pane fade search-tab" id="search-tab">
            <div class="container-fluid text-center ">
                <div class="row row-cols-auto search-results ">
                </div>
            </div>
        </div>
    </div>
